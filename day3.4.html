<!DOCTYPE html>
        <html>
            <head>
                <title>Java Scipt</title>
                <meta name="viewport" content="width=device-width;initial-scale=1.4">
            </head>
            <body>
                <div id="div1"></div>
                <h1 id="disp1"></h1>
                <h2 id="sum"></h2>
                <h3 id="sub"></h3>
                <h4 id="mul"></h4>
                <h5 id="div"></h5>
            <script>
            let x=32;
            var y="Hello";
            let z=100+50;
            let u=100-50;
            let v=100*50;
            let w=100/50;
            document.getElementById("disp1").innerText=x;
            document.getElementById("div1").innerHTML=y;
            document.getElementById("sum").innerHTML=z;
            document.getElementById("sub").innerHTML=u;
            document.getElementById("mul").innerHTML=v;
            document.getElementById("div").innerText=w;

            </script>
            </body>
        </html>
